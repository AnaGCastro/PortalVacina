<div class="container">
  <h2>Cadastrar Usuários</h2>
  <form>
      <div class="form-group">
          <label for="nome">Nome</label>
          <input
           [formControl]="nome"
          required
          matInput
          type="text" class="form-control" placeholder="Ex ... fulano de tal" >

      </div>
      <div class="form-group">
          <label for="cpf">CPF</label>
          <input
          [formControl]="cpf"
          required
          matInput
          mask=" 000.000.000-00"
          type="cpf" class="form-control" placeholder="Ex ... 000.000.000-00">
      </div>
      <div class="form-group">
        <label for=" dataNasc">Data De Nascimento </label>
        <input
         [formControl]="dataNasc"
        required
        matInput
        mask="dd/MM/yyyy"
        type=" dataNasc" class="form-control" placeholder="Ex ... dd/MM/yyyy">
    </div>
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input
      [formControl]="endereco"
      required
      matInput
      mask="Rua xxxx nº xxx"
      type="endereco" class="form-control" placeholder="Ex ... Rua xxxx nº xxx">
  </div>
      <div class="form-group">
          <label for="telefone">Telefone</label>
          <input
          [formControl]="telefone"
          required
          matInput
          mask="()00000-0000"
          type="text" class="form-control" placeholder="EX ... ()00000-0000">
      </div>
      <a routerLink="/vacinas"><button [disabled]="!validaCampos()" type="submit" class="btn btn-success">Salvar</button></a>
       <a class="btn btn-secondary" routerLink="/vacinas">Voltar </a>
  </form>
  </div>
